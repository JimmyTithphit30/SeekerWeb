<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seeker Web</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="hero">
    <div class="container">
      <h1>Seeker Web</h1>
      <p>Your gateway to innovation and growth.</p>
      <a href="#about" class="btn">Learn More</a>
    </div>
  </header>

  <section id="about" class="section">
    <div class="container">
      <h2>About Us</h2>
      <p>We connect ideas, people, and technologies to create impactful solutions.</p>
    </div>
  </section>

  <section id="partners" class="section alt">
    <div class="container">
      <h2>Our Partners</h2>
      <div class="partner-logos">
        <img src="https://via.placeholder.com/100x50" alt="Partner 1" />
        <img src="https://via.placeholder.com/100x50" alt="Partner 2" />
        <img src="https://via.placeholder.com/100x50" alt="Partner 3" />
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Seeker Web. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seeker Web</title>
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>

<body class="bg-white text-gray-800">

 <!-- Navbar -->
<nav class="bg-blue-600 text-white shadow-md">
  <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center relative">
    
    <!-- Logo Link -->
    <a href="home.html" class="text-2xl font-bold text-white-600 px-4 py-2 rounded ">
      SeekerWeb
    </a>

    <!-- Burger Menu for Mobile -->
    <button class="text-2xl md:hidden" onclick="toggleMenu()">â˜°</button>

    <!-- Nav Links -->
    <ul id="nav-links" class="hidden md:flex space-x-6 font-semibold items-center">
      <li><a href="about.html" class="hover:underline">About</a></li>
      <li><a href="partner.html" class="hover:underline">Partners</a></li>
      <li><a href="events.html" class="hover:underline">Events</a></li>
      <li><a href="board.html" class="hover:underline">Board</a></li>
      <li><a href="contact.html" class="bg-white text-blue-600 px-4 py-2 rounded hover:bg-blue-100">Contact</a></li>
      <li>
        <a href="account.html" title="Account" class="hover:bg-gray-100">
          <!-- Account Icon (Heroicons outline) -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 20.25a8.25 8.25 0 0115 0" />
          </svg>
        </a>
      </li>
    </ul>
  </div>
</nav>


  <!-- Hero -->
  <header class="bg-[url('https://images.unsplash.com/photo-1519389950473-47ba0277781c')] bg-cover bg-center text-white py-32 text-center">
    <div class="max-w-4xl mx-auto px-4">
      <h1 class="text-5xl font-bold mb-4">Seeker Web</h1>
      <p class="text-xl mb-6">Your gateway to innovation and growth.</p>
      <a href="#about" class="inline-block bg-blue-600 px-6 py-3 text-white font-semibold rounded hover:bg-blue-700 transition">Learn More</a>
    </div>
  </header>

  <!-- About -->
  <section id="about" class="py-20 bg-white text-center">
    <div class="max-w-3xl mx-auto px-4">
      <h2 class="text-3xl font-bold mb-4">About Us</h2>
      <p class="text-gray-600 text-lg">We connect ideas, people, and technologies to create impactful solutions.</p>
    </div>
  </section>

  <!-- Partners -->
  <section id="partners" class="py-20 bg-gray-100 text-center">
    <div class="max-w-4xl mx-auto px-4">
      <h2 class="text-3xl font-bold mb-8">Our Partners</h2>
      <div class="flex flex-wrap justify-center items-center gap-10">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft" class="h-12">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Apple-logo.png" alt="Apple" class="h-12">
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-400 text-center py-6">
    <p>&copy; 2025 Seeker Web. All rights reserved.</p>
  </footer>

  <!-- Mobile Menu Script -->
  <script>
    function toggleMenu() {
      const nav = document.getElementById('nav-links');
      nav.classList.toggle('hidden');
      nav.classList.toggle('flex');
      nav.classList.toggle('flex-col');
      nav.classList.toggle('absolute');
      nav.classList.toggle('right-4');
      nav.classList.toggle('bg-blue-600');
      nav.classList.toggle('top-20');
      nav.classList.toggle('space-y-4');
      nav.classList.toggle('text-right');
      nav.classList.toggle('w-48');
      nav.classList.toggle('p-4');
      nav.classList.toggle('rounded');
      nav.classList.toggle('z-50');
    }
  </script>

</body>
</html>

  <section class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-xl bg-white shadow-lg rounded-lg p-8">
      <h2 class="text-3xl font-bold mb-6 text-center text-blue-600">Contact Us</h2>

      <form action="https://formspree.io/f/mkgzbaap" method="POST" class="space-y-4">
        <input type="text" name="name" placeholder="Your Name" required
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />

        <input type="email" name="email" placeholder="Your Email" required
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />

        <textarea name="message" rows="5" placeholder="Your Message" required
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>

        <button type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-md transition duration-200">
          Send Message
        </button>
      </form>

      <div class="text-center mt-6">
        <a href="index.html" class="text-blue-600 hover:underline">&larr; Back to Home</a>
      </div>

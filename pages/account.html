    <button class="text-2xl md:hidden" onclick="toggleMenu()">â˜°</button>

    <!-- Nav Links -->

      <li><a href="about.html" class="hover:underline">About</a></li>

  <!-- Container -->
  <section class="max-w-xl mx-auto mt-16 px-6">

    <!-- LOGIN / SIGNUP FORM -->
    <!-- LOGIN / SIGNUP FORM -->
<div id="authForm" class="bg-white/70 backdrop-blur-lg shadow-xl rounded-xl p-8 border border-blue-100">
  <h2 id="authTitle" class="text-2xl font-bold text-blue-700 mb-4 text-center">Sign Up</h2>

  <form id="authFormElement" class="space-y-4">
  <div id="nameField">
    <input type="text" id="authName" placeholder="Full Name" class="w-full p-3 border border-blue-200 rounded">
  </div>
  <input type="email" id="authEmail" placeholder="Email" class="w-full p-3 border border-blue-200 rounded" required>
  <input type="password" id="authPass" placeholder="Password" class="w-full p-3 border border-blue-200 rounded" required>

  <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700 transition">
    Sign Up
  </button>
</form>


  <p class="text-center text-sm mt-4">
    Already have an account?
    <button onclick="toggleMode()" class="text-blue-600 hover:underline" id="toggleBtn">Log in</button>
  </p>
</div>


    <!-- PROFILE SECTION -->
    <div id="profileCard" class="hidden bg-white/70 backdrop-blur-lg shadow-xl rounded-xl p-8 border border-blue-100 text-center">
      <img id="profileImage" src="https://via.placeholder.com/100" alt="Profile" class="w-24 h-24 mx-auto mb-4 rounded-full border-2 border-blue-300 shadow">
      <h2 id="displayName" class="text-2xl font-bold text-blue-700"></h2>
      <p id="displayEmail" class="text-blue-600 mb-2"></p>
      <p id="displayBio" class="text-gray-700 text-sm mb-6">Member since July 2025</p>

      <a href="editprofile.html" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Edit Profile</a>
      <button onclick="logout()" class="ml-4 inline-block bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Log Out</button>
    </div>

  </section>

  <script>
  let isLoginMode = false;

  const authForm = document.getElementById("authForm");
  const authFormElement = document.getElementById("authFormElement");
  const authTitle = document.getElementById("authTitle");
  const toggleBtn = document.getElementById("toggleBtn");

  const authName = document.getElementById("authName");
  const authEmail = document.getElementById("authEmail");
  const authPass = document.getElementById("authPass");

  const profileCard = document.getElementById("profileCard");
  const displayName = document.getElementById("displayName");
  const displayEmail = document.getElementById("displayEmail");
  const displayBio = document.getElementById("displayBio");
  const profileImage = document.getElementById("profileImage");

  // Show profile if logged in
  if (localStorage.getItem("isLoggedIn") === "true") {
    authForm.classList.add("hidden");
    profileCard.classList.remove("hidden");

    displayName.textContent = localStorage.getItem("userName") || "User";
    displayEmail.textContent = localStorage.getItem("userEmail") || "email@example.com";
    displayBio.textContent = localStorage.getItem("userBio") || "Welcome to your profile!";
    const img = localStorage.getItem("userImage");
    if (img) profileImage.src = img;
  }

  // Handle login/signup
  authFormElement.addEventListener("submit", function (e) {
    e.preventDefault();

    const name = authName.value.trim();
    const email = authEmail.value.trim();
    const pass = authPass.value.trim();

    if (!email || !pass || (!isLoginMode && !name)) {
      alert("Please fill out all fields.");
      return;
    }

    if (isLoginMode) {
      // LOGIN MODE
      const savedEmail = localStorage.getItem("userEmail");
      const savedPass = localStorage.getItem("userPass");

      if (email === savedEmail && pass === savedPass) {
        localStorage.setItem("isLoggedIn", "true");
        location.reload();
      } else {
        alert("Incorrect email or password.");
      }

    } else {
      // SIGN-UP MODE
      localStorage.setItem("userName", name);
      localStorage.setItem("userEmail", email);
      localStorage.setItem("userPass", pass);
      localStorage.setItem("userBio", "Welcome to your profile!");
      localStorage.setItem("isLoggedIn", "true");
      location.reload();
    }
  });

  // Toggle between login and sign-up
  function toggleMode() {
    isLoginMode = !isLoginMode;
    authTitle.textContent = isLoginMode ? "Log In" : "Sign Up";
    toggleBtn.textContent = isLoginMode ? "Sign up" : "Log in";
    authName.parentElement.style.display = isLoginMode ? "none" : "block";
    authFormElement.querySelector("button").textContent = isLoginMode ? "Log In" : "Sign Up";
  }

  // Log out
  function logout() {
    localStorage.removeItem("isLoggedIn");
    location.reload();
  }
</script>


</body>
</html>
